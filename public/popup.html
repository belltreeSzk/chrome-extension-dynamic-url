<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Original URL Shortener</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="app" class="app">
      <div class="link">
          <a id="url" href="#" target="_blank"></a>
          <span id="message"></span>
      </div>
      <div>
          <canvas id="canvas" class="canvas"></canvas>
          <img id="warning" class="warning hide" src="icons/warning.png">
      </div>

      <div class="buttons">
          <div id="copy" class="button clipboard btn" data-clipboard-action="copy" data-clipboard-target="#url"><i class="fas fa-copy"></i> Copy    </div>
          <div id="twitter-share" class="button twitter"><i class="fab fa-twitter"></i> Share</div>
          <div id="facebook-share" class="button facebook"><i class="fab fa-facebook-square"></i> Share</div>
      </div>
      <div id="cover" class="cover">
          <i class="fas fa-spinner fa-spin"></i>
      </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
